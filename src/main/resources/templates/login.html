<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VijayRentals - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: "#3b82f6",
                secondary: "#1e40af",
                accent: "#f59e0b",
              },
              fontFamily: {
                poppins: ["Poppins", "sans-serif"],
              },
            },
          },
        };
    </script>
    <style>
        .auth-bg {
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url("https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
          background-size: cover;
          background-position: center;
          min-height: calc(100vh - 64px - 88px); /* viewport height minus nav and footer */
          display: flex;
          align-items: center;
        }

        .auth-card {
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .auth-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-poppins bg-gray-50">
<style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
</style>
<!-- Navigation -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-car text-primary text-2xl mr-2"></i>
            <a href="index.html" class="text-2xl font-bold text-gray-800">
                Vijay<span class="text-primary">Rentals</span>
            </a>
        </div>

        <div class="hidden md:flex space-x-8">
            <a th:href="@{/dashboard}" class="text-primary font-medium">Dashboard</a>
            <a th:href="@{/}" class="text-gray-600 hover:text-primary transition">Home</a>
            <a th:href="@{/vehicles}" class="text-gray-600 hover:text-primary transition">Vehicles</a>
            <a th:href="@{/bookings}" class="text-gray-600 hover:text-primary transition">Bookings</a>
        </div>

        <div class="flex items-center space-x-4">
            <button class="relative text-gray-700">
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
            </button>
            <a th:href="@{/login}" class="relative text-gray-700 flex items-center">
                <i class="fas fa-user-circle text-2xl"></i>
                <span class="ml-2 hidden sm:inline">Login</span>
            </a>
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <a th:href="@{/dashboard}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
        <a th:href="@{/}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
        <a th:href="@{/vehicles}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vehicles</a>
        <a th:href="@{/bookings}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Bookings</a>
    </div>
</nav>

<script>
    // Simple toggle for mobile menu
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
</script>

<!-- Auth Section -->
<main>
<section class="auth-bg py-20">
    <div class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto">
            <!-- Login Form -->
            <div id="login-form" class="auth-card bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Login to Your Account</h2>

                <form th:action="@{/login}" method="post" id="loginForm" class="space-y-5">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
                            Email Address
                        </label>
                        <input
                                id="email"
                                name="username"
                                type="email"
                                placeholder="Enter your email"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                            Password
                        </label>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="Enter your password"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                    id="remember-me"
                                    name="remember-me"
                                    type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            />
                            <label for="remember-me" class="ml-2 text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:text-blue-800">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button
                            type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a th:href="@{/signup}" class="text-blue-600 font-medium hover:text-blue-800">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-6">
    <div class="container mx-auto px-4 text-center">
        <div class="flex items-center justify-center mb-2">
            <i class="fas fa-car text-primary text-2xl mr-2"></i>
            <span class="text-2xl font-bold">
            Vijay<span class="text-primary">Rentals</span>
            </span>
        </div>
        <p class="text-sm text-gray-400">
            &copy; 2023 VijayRentals. All rights reserved.
        </p>
    </div>
</footer>
</body>
</html>
