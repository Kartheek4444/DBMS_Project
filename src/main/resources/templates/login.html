<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Login - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">
<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>


<!-- Auth Section -->
<main>
<section class="auth-bg py-20">
    <div class="container mx-auto px-4 py-20">
        <div class="max-w-md mx-auto">
            <!-- Login Form -->
            <div id="login-form" class="auth-card bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Login to Your Account</h2>
                <!-- Error Message -->
                <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>Invalid email or password. Please try again.</span>
                </div>

                <!-- Success Message (after signup) -->
                <div th:if="${param.registered}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Account created successfully! Please login.</span>
                </div>


                <form th:action="@{/login}" method="post" id="loginForm" class="space-y-5">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
                            Email Address
                        </label>
                        <input
                                id="email"
                                name="username"
                                type="email"
                                placeholder="Enter your email"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                            Password
                        </label>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                placeholder="Enter your password"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                    id="remember-me"
                                    name="remember-me"
                                    type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            />
                            <label for="remember-me" class="ml-2 text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:text-blue-800">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button
                            type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a th:href="@{/signup}" class="text-blue-600 font-medium hover:text-blue-800">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
