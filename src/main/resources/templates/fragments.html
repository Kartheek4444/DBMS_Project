<!-- src/main/resources/templates/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} ?: 'VijayRentals'">VijayRentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: { primary: "#3b82f6", secondary: "#1e40af", accent: "#f59e0b" },
              fontFamily: { poppins: ["Poppins", "sans-serif"] }
            }
          }
        };
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => menu.classList.toggle('hidden'));

document.addEventListener('DOMContentLoaded', () => {
    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');

    userMenuButton?.addEventListener('click', (e) => {
        e.stopPropagation();
        userDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
        userDropdown?.classList.add('hidden');
    });
});

    </script>
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; }
        .dashboard-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .status-available {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-rented {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-pending {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .booking-form {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .auth-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
      }
      .auth-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
      .status-cancelled {
        background-color: #fee2e2;
        color: #991b1b;
      }
       .hero-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
      }
      .vehicle-card {
        transition: transform 0.3s ease;
      }
      .vehicle-card:hover {
        transform: translateY(-5px);
      }
    </style>
</head>

<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-car text-primary text-2xl mr-2"></i>
            <a th:href="@{/}" class="text-2xl font-bold text-gray-800">
                Vijay<span class="text-primary">Rentals</span>
            </a>
        </div>

        <div class="hidden md:flex space-x-8">
            <a th:href="@{/}" class="text-gray-600 hover:text-primary transition">Home</a>

            <a sec:authorize="!isAuthenticated()" th:href="@{/vehicles}" class="text-gray-600 hover:text-primary transition">Vehicles</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/vehicles}" class="text-gray-600 hover:text-primary transition">Vehicles</a>

            <a sec:authorize="hasAuthority('USER')" th:href="@{/bookings}" class="text-gray-600 hover:text-primary transition">My Bookings</a>

            <a sec:authorize="hasAnyAuthority('STAFF', 'ADMIN')" th:href="@{/staff/dashboard}" class="text-gray-600 hover:text-primary transition">Staff Dashboard</a>

            <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/dashboard}" class="text-gray-600 hover:text-primary transition">Admin Panel</a>
        </div>

        <div class="flex items-center space-x-4">
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="text-primary font-medium flex items-center">
                <i class="fas fa-user-tie text-2xl"></i>
                <span class="ml-2 hidden sm:inline">Login</span>
            </a>

            <div sec:authorize="isAuthenticated()" class="relative">
                <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-primary transition focus:outline-none">
                    <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center">
                        <i class="fas fa-user"></i>
                    </div>
                    <i class="fas fa-chevron-down text-sm"></i>
                </button>

                <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                    <div class="px-4 py-3 border-b border-gray-200">
                        <p class="text-sm text-gray-700">Signed in as</p>
                        <p sec:authentication="name" class="text-sm font-semibold text-gray-900 truncate"></p>
                    </div>

                    <div class="px-4 py-2">
                        <span sec:authorize="hasAuthority('USER')" class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Customer</span>
                        <span sec:authorize="hasAuthority('STAFF')" class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Staff</span>
                        <span sec:authorize="hasAuthority('ADMIN')" class="inline-block bg-red-100 text-red-800 text-xs px-2 py-1 rounded">Admin</span>
                    </div>

                    <div class="border-t border-gray-200">
                        <form th:action="@{/logout}" method="post" class="px-4 py-2">
                            <button type="submit" class="w-full text-left text-red-600 hover:bg-gray-50 py-2 px-2 rounded transition flex items-center">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>


            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
        <a th:href="@{/}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/vehicles}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vehicles</a>
            <a th:href="@{/login}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/vehicles}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vehicles</a>
        </div>

        <div sec:authorize="hasAuthority('USER')">
            <a th:href="@{/bookings}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">My Bookings</a>
        </div>

        <div sec:authorize="hasAnyAuthority('STAFF', 'ADMIN')">
            <a th:href="@{/staff/dashboard}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Staff Dashboard</a>
        </div>

        <div sec:authorize="hasAnyAuthority('ADMIN')">
            <a th:href="@{/admin/dashboard}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Admin Panel</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="px-4 py-2">
                <button type="submit" class="w-full text-left text-red-600 hover:bg-gray-100 px-0 py-2">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="bg-gray-800 text-gray-300 py-6">
    <div class="container mx-auto px-4 text-center">
        <div class="flex items-center justify-center mb-2">
            <i class="fas fa-car text-primary text-2xl mr-2"></i>
            <span class="text-2xl font-bold">Vijay<span class="text-primary">Rentals</span></span>
        </div>
        <p class="text-sm text-gray-400">&copy; 2023 VijayRentals. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
