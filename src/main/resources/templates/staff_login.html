<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Staff Login - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">

<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Auth Section -->
<main>
    <section class="auth-bg py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <!-- Staff Login Form -->
                <div class="auth-card bg-white p-8 rounded-lg shadow-md">
                    <div class="text-center mb-6">
                        <i class="fas fa-user-tie text-primary text-5xl mb-3"></i>
                        <h2 class="text-2xl font-bold">Staff Login</h2>
                        <p class="text-gray-600 text-sm mt-2">Access your staff dashboard</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        Invalid email or password
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                        <i class="fas fa-check-circle mr-2"></i>
                        You have been logged out successfully
                    </div>

                    <form th:action="@{/staff-login}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                                <i class="fas fa-envelope mr-1"></i> Staff Email
                            </label>
                            <input
                                    id="email"
                                    name="username"
                                    type="email"
                                    placeholder="Enter your staff email"
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>

                        <!-- Password -->
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                                <i class="fas fa-lock mr-1"></i> Password
                            </label>
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="Enter your password"
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                            />
                        </div>

                        <!-- Submit Button -->
                        <button
                                type="submit"
                                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition font-medium"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-gray-600 text-sm">
                            Not a staff member?
                            <a th:href="@{/login}" class="text-primary hover:text-secondary font-medium">
                                Customer Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
