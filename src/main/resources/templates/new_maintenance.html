<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('New Maintenance - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">

<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Maintenance Form Section -->
<main>
    <section class="py-12">
        <div class="container mx-auto px-4 max-w-3xl">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h1 class="text-3xl font-bold mb-6 text-center">
                    <span th:if="${isEdit}">Edit Maintenance Record</span>
                    <span th:unless="${isEdit}">Create New Maintenance</span>
                </h1>

                <form th:action="@{${isEdit ? '/maintenance/update/' + maintenanceDto.maintenanceId : '/maintenance/create'}}"
                      method="post" th:object="${maintenanceDto}">

                    <!-- Vehicle Selection -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-car mr-1 text-primary"></i>Vehicle *
                        </label>
                        <select th:field="*{vehicleId}" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select Vehicle</option>
                            <option th:each="vehicle : ${vehicles}"
                                    th:value="${vehicle.vehicleId}"
                                    th:text="${vehicle.make + ' ' + vehicle.model + ' (' + vehicle.licensePlate + ')'}">
                                Vehicle Info
                            </option>
                        </select>
                    </div>

                    <!-- Staff Selection -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user-cog mr-1 text-primary"></i>Staff Member
                        </label>
                        <select th:field="*{staffId}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select Staff (Optional)</option>
                            <option th:each="staff : ${staffList}"
                                    th:value="${staff.staffId}"
                                    th:text="${staff.firstName + ' ' + staff.lastName + ' - ' + staff.position}">
                                Staff Info
                            </option>
                        </select>
                    </div>

                    <!-- Service Date -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-1 text-primary"></i>Service Date *
                        </label>
                        <input type="datetime-local" th:field="*{serviceDate}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Service Type -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-wrench mr-1 text-primary"></i>Service Type *
                        </label>
                        <input type="text" th:field="*{serviceType}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                               placeholder="e.g., Oil Change, Tire Rotation, Brake Inspection" />
                    </div>

                    <!-- Cost -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-dollar-sign mr-1 text-primary"></i>Cost
                        </label>
                        <input type="number" th:field="*{cost}" step="0.01" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                               placeholder="Enter maintenance cost" />
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-file-alt mr-1 text-primary"></i>Description
                        </label>
                        <textarea th:field="*{description}" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                                  placeholder="Enter detailed description of the maintenance work"></textarea>
                    </div>

                    <!-- Next Service Date -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-check mr-1 text-primary"></i>Next Service Date
                        </label>
                        <input type="datetime-local" th:field="*{nextServiceDate}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Next Service Mileage -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-tachometer-alt mr-1 text-primary"></i>Next Service Mileage
                        </label>
                        <input type="number" th:field="*{nextServiceMileage}" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                               placeholder="Enter mileage for next service" />
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4 justify-end">
                        <a th:href="@{/maintenance}"
                           class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                        <button type="submit"
                                class="px-6 py-2 bg-primary text-white rounded-md hover:bg-secondary transition">
                            <i class="fas fa-check mr-2"></i>
                            <span th:if="${isEdit}">Update Maintenance</span>
                            <span th:unless="${isEdit}">Create Maintenance</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
