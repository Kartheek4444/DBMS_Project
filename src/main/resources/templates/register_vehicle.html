<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Register Vehicle - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">
<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Register Vehicle Form -->
<main>
<section class="py-12">
    <div class="container mx-auto px-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Register New Vehicle</h1>

        <form th:action="@{/vehicles/register}" th:object="${vehicle}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Make -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Make</label>
                    <input th:field="*{make}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., Toyota"/>
                </div>

                <!-- Model -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Model</label>
                    <input th:field="*{model}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., Camry"/>
                </div>

                <!-- Year -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Year</label>
                    <input th:field="*{year}" type="number" required min="1900" max="2025" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., 2022"/>
                </div>

                <!-- Color -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Color</label>
                    <input th:field="*{color}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., Blue"/>
                </div>

                <!-- License Plate -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">License Plate</label>
                    <input th:field="*{licensePlate}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., MH01AB1234"/>
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Category</label>
                    <select th:field="*{category}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">Select Category</option>
                        <option th:each="cat : ${T(com.dbmsproject.car_rental.model.VehicleCategory).values()}"
                                th:value="${cat}"
                                th:text="${cat}">
                        </option>
                    </select>
                </div>


                <!-- Price Per Day -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Price Per Day ($)</label>
                    <input th:field="*{pricePerDay}" type="number" step="0.01" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., 45.00"/>
                </div>

                <!-- Current Mileage -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Current Mileage (km)</label>
                    <input th:field="*{currentMileage}" type="number" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., 15240"/>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Status</label>
                    <select th:field="*{status}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">Select Status</option>
                        <option th:each="status : ${T(com.dbmsproject.car_rental.model.VehicleStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                </div>
                <!-- Image Upload -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Vehicle Image</label>
                    <input type="file" name="imageFile" accept="image/*"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    <p class="text-sm text-gray-500 mt-1">Optional: Upload an image for the vehicle (JPG, PNG, max 5MB)</p>
                </div>


                <!-- Description -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea th:field="*{description}" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g., Comfortable ride with excellent fuel economy..."></textarea>
                    <p class="text-sm text-gray-500 mt-1">Optional: Add a description of the vehicle</p>
                </div>

            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <a th:href="@{/vehicles}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">Cancel</a>
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md font-medium hover:bg-secondary transition">
                    <i class="fas fa-plus mr-2"></i>Register Vehicle
                </button>
            </div>
        </form>
    </div>
</section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
