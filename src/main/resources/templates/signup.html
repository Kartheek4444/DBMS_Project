<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VijayRentals - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#1e40af",
              accent: "#f59e0b",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .auth-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://images.unsplash.com/photo-1486496572940-2bb2341fdbdf?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80");
        background-size: cover;
        background-position: center;
      }
      .auth-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
</head>
<body class="font-poppins bg-gray-50">
<style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
</style>
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-car text-primary text-2xl mr-2"></i>
                <a href="index.html" class="text-2xl font-bold text-gray-800">
                    Vijay<span class="text-primary">Rentals</span>
                </a>
            </div>

            <div class="hidden md:flex space-x-8">
                <a th:href="@{/dashboard}" class="text-primary font-medium">Dashboard</a>
                <a th:href="@{/}" class="text-gray-600 hover:text-primary transition">Home</a>
                <a th:href="@{/vehicles}" class="text-gray-600 hover:text-primary transition">Vehicles</a>
                <a th:href="@{/bookings}" class="text-gray-600 hover:text-primary transition">Bookings</a>
            </div>

            <div class="flex items-center space-x-4">
                <button class="relative text-gray-700">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </button>
                <a th:href="@{/login}" class="relative text-gray-700 flex items-center">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span class="ml-2 hidden sm:inline">Login</span>
                </a>
                <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <a th:href="@{/dashboard}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Dashboard</a>
            <a th:href="@{/}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
            <a th:href="@{/vehicles}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Vehicles</a>
            <a th:href="@{/bookings}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Bookings</a>
        </div>
    </nav>

      <script>
        // Simple toggle for mobile menu
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      </script>

    <!-- Auth Section -->
    <main>
    <section class="auth-bg py-20">
      <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
          <!-- Signup Form -->
          <div id="signup-form" class="auth-card bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
              <form id="signupForm" th:action="@{/signup}" method="post" th:object="${customerSignupDto}" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">

                  <!-- CSRF token -->
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                  <!-- First Name -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="first-name">
                          First Name
                      </label>
                      <input
                              th:field="*{firstName}"
                              id="first-name"
                              name="firstName"
                              placeholder="Enter your first name"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Last Name -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="last-name">
                          Last Name
                      </label>
                      <input
                              th:field="*{lastName}"
                              id="last-name"
                              name="lastName"
                              placeholder="Enter your last name"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Email -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-email">
                          Email Address
                      </label>
                      <input
                              th:field="*{email}"
                              id="signup-email"
                              name="email"
                              type="email"
                              placeholder="Enter your email"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Phone Number -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
                          Phone Number
                      </label>
                      <input
                              th:field="*{phoneNumber}"
                              id="phone"
                              name="phoneNumber"
                              type="tel"
                              placeholder="Enter your phone number"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Password -->
                  <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-password">
                          Password
                      </label>
                      <input
                              th:field="*{password}"
                              id="signup-password"
                              name="password"
                              type="password"
                              placeholder="Enter your password"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Submit Button -->
                  <button
                          type="submit"
                          class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition font-medium"
                  >
                      Create Account
                  </button>

              </form>

              <div class="mt-6 text-center">
              <p class="text-gray-600">
                Already have an account?
                <a th:href="@{/login}" id="show-login" class="text-primary hover:text-secondary font-medium">
                  Sign in here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6">
        <div class="container mx-auto px-4 text-center">
        <div class="flex items-center justify-center mb-2">
            <i class="fas fa-car text-primary text-2xl mr-2"></i>
            <span class="text-2xl font-bold">
            Vijay<span class="text-primary">Rentals</span>
            </span>
        </div>
        <p class="text-sm text-gray-400">
            &copy; 2023 VijayRentals. All rights reserved.
        </p>
        </div>
    </footer>
</body>
</html>
