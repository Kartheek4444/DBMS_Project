<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Signup - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">
    <!-- Navigation -->
    <nav th:replace="fragments :: navbar"></nav>

    <!-- Auth Section -->
    <main>
    <section class="auth-bg py-20">
      <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
          <!-- Signup Form -->
          <div id="signup-form" class="auth-card bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
              <form id="signupForm" th:action="@{/signup}" method="post" th:object="${customerSignupDto}" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">

                  <!-- CSRF token -->
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                  <!-- First Name -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="first-name">
                          First Name
                      </label>
                      <input
                              th:field="*{firstName}"
                              id="first-name"
                              name="firstName"
                              placeholder="Enter your first name"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Last Name -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="last-name">
                          Last Name
                      </label>
                      <input
                              th:field="*{lastName}"
                              id="last-name"
                              name="lastName"
                              placeholder="Enter your last name"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Email -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-email">
                          Email Address
                      </label>
                      <input
                              th:field="*{email}"
                              id="signup-email"
                              name="email"
                              type="email"
                              placeholder="Enter your email"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Phone Number -->
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
                          Phone Number
                      </label>
                      <input
                              th:field="*{phoneNumber}"
                              id="phone"
                              name="phoneNumber"
                              type="tel"
                              placeholder="Enter your phone number"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Password -->
                  <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-medium mb-2" for="signup-password">
                          Password
                      </label>
                      <input
                              th:field="*{password}"
                              id="signup-password"
                              name="password"
                              type="password"
                              placeholder="Enter your password"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                      />
                  </div>

                  <!-- Submit Button -->
                  <button
                          type="submit"
                          class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary transition font-medium"
                  >
                      Create Account
                  </button>

              </form>

              <div class="mt-6 text-center">
              <p class="text-gray-600">
                Already have an account?
                <a th:href="@{/login}" id="show-login" class="text-primary hover:text-secondary font-medium">
                  Sign in here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
