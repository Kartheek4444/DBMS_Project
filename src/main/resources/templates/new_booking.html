<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('New Booking - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">
<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Booking Form Section -->
<main>
    <section class="py-12">
        <div class="container mx-auto px-4 max-w-3xl">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h1 class="text-3xl font-bold mb-6 text-center">Create New Booking</h1>

                <form th:action="@{/bookings/create}" method="post" th:object="${booking}">
                    <!-- Hidden Vehicle ID -->
                    <input type="hidden" th:field="*{vehicleId}" />

                    <!-- Hidden Status (default: PENDING) -->
                    <input type="hidden" th:field="*{status}" th:value="PENDING" />

                    <!-- Vehicle Information -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                        <h3 class="font-semibold text-lg mb-2">
                            <i class="fas fa-car mr-2 text-primary"></i>Selected Vehicle
                        </h3>
                        <p class="text-gray-700" th:text="${vehicleName}">Toyota Camry 2022</p>
                        <p class="text-primary font-semibold" th:text="'$' + ${pricePerDay} + ' / day'">$45 / day</p>
                    </div>

                    <!-- Customer Selection -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1 text-primary"></i>Customer *
                        </label>
                        <input type="hidden" th:field="*{customerId}" />
                        <div class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50">
                            <span th:text="${selectedCustomerName}" class="text-gray-700">Customer Name</span>
                        </div>
                        <p th:if="${selectedCustomerName}" class="text-sm text-green-600 mt-1">
                            <i class="fas fa-check-circle mr-1"></i>
                            <span th:text="'Logged in as: ' + ${selectedCustomerName}"></span>
                        </p>
                    </div>



                    <!-- Pickup Date -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt mr-1 text-primary"></i>Pickup Date
                        </label>
                        <input type="datetime-local" th:field="*{pickupDate}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Return Date -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-check mr-1 text-primary"></i>Return Date
                        </label>
                        <input type="datetime-local" th:field="*{returnDate}" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Deposit Amount -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-dollar-sign mr-1 text-primary"></i>Deposit Amount
                        </label>
                        <input type="number" th:field="*{depositAmount}" step="0.01" required readonly
                               class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary"
                               placeholder="Calculated automatically" />
                        <p class="text-sm text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>Deposit = 100 + Price per day Ã— Number of days
                        </p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4 justify-end">
                        <a th:href="@{/vehicles/{id}(id=${vehicleId})}"
                           class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                        <button type="submit"
                                class="px-6 py-2 bg-primary text-white rounded-md hover:bg-secondary transition">
                            <i class="fas fa-check mr-2"></i>Create Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Footer (copy from vehicle_detail.html) -->


<footer th:replace="fragments :: footer"></footer>

<script>
    const pricePerDay = parseFloat([[${pricePerDay}]]);
    const pickupDateInput = document.querySelector('input[name="pickupDate"]');
    const returnDateInput = document.querySelector('input[name="returnDate"]');
    const depositAmountInput = document.querySelector('input[name="depositAmount"]');

    function calculateDeposit() {
        const pickupDate = new Date(pickupDateInput.value);
        const returnDate = new Date(returnDateInput.value);

        if (pickupDateInput.value && returnDateInput.value && returnDate > pickupDate) {
            const timeDiff = returnDate - pickupDate;
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            const depositAmount = 100 + pricePerDay * daysDiff;
            depositAmountInput.value = depositAmount.toFixed(2);
        } else {
            depositAmountInput.value = '';
        }
    }

    pickupDateInput.addEventListener('change', calculateDeposit);
    returnDateInput.addEventListener('change', calculateDeposit);
</script>

</body>
</html>
