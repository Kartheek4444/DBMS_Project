<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Page Not Found - VijayRentals')"></head>>
<body class="font-poppins bg-gray-50">
<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- 404 Error Section -->
<main>
<section class="py-20 min-h-screen flex items-center">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-2xl mx-auto">
            <!-- Animated Car Icon -->
            <div class="mb-8 relative">
                <i class="fas fa-car-crash text-primary text-9xl opacity-20"></i>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-8xl font-bold text-primary">404</div>
                </div>
            </div>

            <!-- Error Message -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                Oops! Wrong Turn
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                Looks like this page took a detour. The page you're looking for doesn't exist or has been moved.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
                <a th:href="@{/index}"
                   class="bg-primary text-white px-8 py-3 rounded-md font-medium hover:bg-secondary transition inline-flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i>
                    Back to Home
                </a>
                <a th:href="@{/vehicles}"
                   class="bg-accent text-white px-8 py-3 rounded-md font-medium hover:bg-yellow-600 transition inline-flex items-center justify-center">
                    <i class="fas fa-car mr-2"></i>
                    Browse Vehicles
                </a>
            </div>

            <!-- Helpful Links -->
            <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Looking for something?</h3>
                <div class="grid grid-cols-2 gap-4 text-left">
                    <a th:href="@{/vehicles}" class="text-primary hover:text-secondary flex items-center">
                        <i class="fas fa-arrow-right mr-2 text-sm"></i>
                        View All Vehicles
                    </a>
                    <a th:href="@{/bookings}" class="text-primary hover:text-secondary flex items-center">
                        <i class="fas fa-arrow-right mr-2 text-sm"></i>
                        My Bookings
                    </a>
                    <a th:href="@{/dashboard}" class="text-primary hover:text-secondary flex items-center">
                        <i class="fas fa-arrow-right mr-2 text-sm"></i>
                        Dashboard
                    </a>
                    <a th:href="@{/index#contact}" class="text-primary hover:text-secondary flex items-center">
                        <i class="fas fa-arrow-right mr-2 text-sm"></i>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
