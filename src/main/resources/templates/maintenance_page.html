<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Maintenance - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">

<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Page Header -->
<main>
    <section class="bg-white py-8 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Maintenance Management</h1>
                    <p class="text-gray-600">Track and manage vehicle maintenance records</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <a th:href="@{/maintenance/add}" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition flex items-center">
                        <i class="fas fa-plus mr-2"></i> Add New Maintenance
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Maintenance Table -->
    <section class="py-8">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Filter Section -->
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                    <form th:action="@{/maintenance}" method="get" class="flex flex-col lg:flex-row lg:items-end gap-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
                            <!-- Vehicle Filter -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-car mr-1 text-primary"></i>Vehicle ID
                                </label>
                                <input type="number" name="vehicleId" th:value="${vehicleId}" placeholder="Filter by Vehicle ID"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>

                            <!-- Staff Filter -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-user mr-1 text-primary"></i>Staff ID
                                </label>
                                <input type="number" name="staffId" th:value="${staffId}" placeholder="Filter by Staff ID"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-2 lg:mb-0">
                            <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-secondary transition flex items-center justify-center whitespace-nowrap">
                                <i class="fas fa-filter mr-2"></i>Apply Filters
                            </button>
                            <a th:href="@{/maintenance}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition flex items-center justify-center whitespace-nowrap">
                                <i class="fas fa-times-circle mr-2"></i>Clear
                            </a>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vehicle ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Staff ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cost</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Next Service</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="maintenance : ${maintenanceList}" class="hover:bg-gray-100">
                            <td class="px-6 py-4" th:text="${maintenance.maintenanceId}"></td>
                            <td class="px-6 py-4" th:text="${maintenance.vehicleId}"></td>
                            <td class="px-6 py-4" th:text="${maintenance.staffId ?: 'N/A'}"></td>
                            <td class="px-6 py-4" th:text="${#temporals.format(maintenance.serviceDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td class="px-6 py-4" th:text="${maintenance.serviceType}"></td>
                            <td class="px-6 py-4" th:text="'$' + ${maintenance.cost}"></td>
                            <td class="px-6 py-4" th:text="${maintenance.nextServiceDate != null ? #temporals.format(maintenance.nextServiceDate, 'yyyy-MM-dd') : 'N/A'}"></td>
                            <td class="px-6 py-4">
                                <a th:href="@{/maintenance/{id}(id=${maintenance.maintenanceId})}" class="text-primary hover:text-secondary mr-3">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/maintenance/edit/{id}(id=${maintenance.maintenanceId})}" class="text-accent hover:text-yellow-600">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(maintenanceList)}">
                            <td colspan="8" class="px-6 py-4 text-center text-gray-500">No maintenance records found</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
