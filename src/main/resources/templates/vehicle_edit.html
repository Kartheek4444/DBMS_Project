<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Edit Vehicle - VijayRentals')"></head>
<body class="font-poppins bg-gray-50">
<!-- Navigation -->
<nav th:replace="fragments :: navbar"></nav>

<!-- Edit Vehicle Form -->
<main>
    <section class="py-12">
        <div class="container mx-auto px-4 max-w-3xl">
            <!-- Breadcrumb -->
            <div class="flex items-center mb-8">
                <a th:href="@{/vehicles/{id}(id=${vehicle.vehicleId})}" class="text-primary hover:text-secondary mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Edit Vehicle</h1>
            </div>

            <!-- Form -->
            <form th:action="@{/vehicles/{id}/edit(id=${vehicle.vehicleId})}" th:object="${vehicle}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Make -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Make</label>
                        <input th:field="*{make}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Model -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Model</label>
                        <input th:field="*{model}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Year -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Year</label>
                        <input th:field="*{year}" type="number" required min="1900" max="2025" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Color -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Color</label>
                        <input th:field="*{color}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- License Plate -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">License Plate</label>
                        <input th:field="*{licensePlate}" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Category -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Category</label>
                        <select th:field="*{category}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select Category</option>
                            <option th:each="cat : ${T(com.dbmsproject.car_rental.model.VehicleCategory).values()}"
                                    th:value="${cat}"
                                    th:text="${cat}">
                            </option>
                        </select>
                    </div>

                    <!-- Price Per Day -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Price Per Day ($)</label>
                        <input th:field="*{pricePerDay}" type="number" step="0.01" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Current Mileage -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Current Mileage (km)</label>
                        <input th:field="*{currentMileage}" type="number" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                    </div>

                    <!-- Status -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Status</label>
                        <select th:field="*{status}" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select Status</option>
                            <option th:each="status : ${T(com.dbmsproject.car_rental.model.VehicleStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}">
                            </option>
                        </select>
                    </div>

                    <!-- Current Image Display -->
                    <div class="md:col-span-2" th:if="${vehicle.imageUrl}">
                        <label class="block text-gray-700 font-medium mb-2">Current Image</label>
                        <img th:src="${vehicle.imageUrl}" alt="Current vehicle image" class="h-32 w-auto rounded-md border border-gray-300"/>
                    </div>

                    <!-- Image Upload -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Update Vehicle Image</label>
                        <input type="file" name="imageFile" accept="image/*"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"/>
                        <p class="text-sm text-gray-500 mt-1">Optional: Upload a new image to replace the current one</p>
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea th:field="*{description}" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                </div>

                <div class="flex justify-end space-x-4 mt-8">
                    <a th:href="@{/vehicles/{id}(id=${vehicle.vehicleId})}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">Cancel</a>
                    <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md font-medium hover:bg-secondary transition">
                        <i class="fas fa-save mr-2"></i>Update Vehicle
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
