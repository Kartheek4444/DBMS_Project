<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Vehicles - VijayRentals')"></head>
  <body class="font-poppins bg-gray-50">
    <!-- Navigation -->
    <nav th:replace="fragments :: navbar"></nav>

    <!-- Page Header -->
  <main>
    <section class="bg-white py-8 shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold mb-2">Vehicle Management</h1>
            <p class="text-gray-600">Manage your rental fleet efficiently</p>
          </div>
            <div class="mt-4 md:mt-0" sec:authorize="hasAnyAuthority('STAFF', 'ADMIN')">
                <a th:href="@{/vehicles/register}" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add New Vehicle
                </a>
            </div>
        </div>
      </div>
    </section>

    <!-- Vehicles Table with Column Filters -->
    <section class="py-8">
      <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Filter Section -->
            <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
                <form th:action="@{/vehicles}" method="get" class="flex flex-col lg:flex-row lg:items-end gap-4">
                    <!-- Filter Controls -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-1">
                        <!-- Category Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-tag mr-1 text-primary"></i>Category
                            </label>
                            <select name="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="">All Categories</option>
                                <option th:each="cat : ${T(com.dbmsproject.car_rental.model.VehicleCategory).values()}"
                                        th:value="${cat}"
                                        th:text="${cat}"
                                        th:selected="${cat.name() == selectedCategory}"></option>
                            </select>
                        </div>

                        <!-- Status Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-info-circle mr-1 text-primary"></i>Status
                            </label>
                            <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="">All Status</option>
                                <option th:each="status : ${T(com.dbmsproject.car_rental.model.VehicleStatus).values()}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${status.name() == selectedStatus}"></option>
                            </select>
                        </div>

                        <!-- Price Range Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-dollar-sign mr-1 text-primary"></i>Price Range ($/day)
                            </label>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="minPrice" th:value="${minPrice}" placeholder="Min"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                                <span class="text-gray-500">-</span>
                                <input type="number" name="maxPrice" th:value="${maxPrice}" placeholder="Max"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-2 lg:mb-0">
                        <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-secondary transition flex items-center justify-center whitespace-nowrap">
                            <i class="fas fa-filter mr-2"></i>Apply Filters
                        </button>
                        <a th:href="@{/vehicles}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition flex items-center justify-center whitespace-nowrap">
                            <i class="fas fa-times-circle mr-2"></i>Clear
                        </a>
                    </div>
                </form>
            </div>


            <div class="table-container">
                <table id="vehiclesTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vehicle ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Year</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price/Day</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mileage</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="vehicle : ${vehicles}" class="hover:bg-gray-100 cursor-pointer"
                        th:onclick="|window.location='/vehicles/' + ${vehicle.vehicleId}|">
                        <td class="px-6 py-4" th:text="${vehicle.vehicleId}"></td>
                        <td class="px-6 py-4" th:text="${vehicle.make + ' ' + vehicle.model}"></td>
                        <td class="px-6 py-4" th:text="${vehicle.year}"></td>
                        <td class="px-6 py-4" th:text="${vehicle.category}"></td>
                        <td class="px-6 py-4" th:text="'$' + ${vehicle.pricePerDay}"></td>
                        <td class="px-6 py-4">
            <span class="px-2 py-1 text-xs rounded-full"
                  th:classappend="${vehicle.status.name() == 'AVAILABLE' ? 'status-available' :
                                  (vehicle.status.name() == 'RENTED' ? 'status-rented' : 'status-maintenance')}"
                  th:text="${vehicle.status}">Available</span>
                        </td>
                        <td class="px-6 py-4" th:text="${vehicle.currentMileage + ' km'}">15,240 km</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(vehicles)}">
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">No vehicles found</td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
      </div>
    </section>
  </main>

    <!-- Footer -->
    <footer th:replace="fragments :: footer"></footer>


  </body>
</html>
